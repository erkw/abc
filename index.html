<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC 123 Counter</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <h1>Kwan, Eric ABCCounter</h1>
    <table>
        <tr>
            <td>
                <fieldset id="fsMode">
                    <legend>mode</legend>
                    <span><input title="abc" name="mode" data-mode="a" type="radio" onclick="countFromRadio(this)">
                        abc</span>
                    <span><input title="abc" name="mode" data-mode="z" type="radio" onclick="countFromRadio(this)">
                        cba</span>
                    <span><input title="abc" name="mode" data-mode="A" type="radio" onclick="countFromRadio(this)">
                        ABC</span>
                    <span><input title="abc" name="mode" data-mode="Z" type="radio" onclick="countFromRadio(this)">
                        CBA</span>
                    <span><input title="abc" name="mode" data-mode="aA" type="radio" onclick="countFromRadio(this)">
                        abcABC</span>
                    <span><input title="abc" name="mode" data-mode="Aa" type="radio" onclick="countFromRadio(this)"
                            checked> ABCabc</span>
                    <span><input title="abc" name="mode" data-mode="Zz" type="radio" onclick="countFromRadio(this)">
                        CBAcba</span>
                    <span><input title="abc" name="mode" data-mode="aZz" type="radio" onclick="countFromRadio(this)">
                        abcCBAcba</span>
                    <span><input title="num" name="mode" data-mode="123" type="radio" onclick="countFromRadio(this)">
                        123</span>
                    <span><input title="num" name="mode" data-mode="321" type="radio" onclick="countFromRadio(this)">
                        321</span>
                    <input type="hidden" id="abcGenerator" value="Aa" />
                </fieldset>
            </td>
            <td>
                <fieldset id="fsHighlight">
                    <legend>Highlight</legend>
                    <span><input title="abc" name="highLight" data-highLight="v" type="radio" onclick="highLight(this)">
                        Vowels</span>
                    <span><input title="abc" name="highLight" data-highLight="c" type="radio" onclick="highLight(this)">
                        Consonant</span>
                    <span><input title="abc" name="highLight" data-highLight="n" type="radio" onclick="highLight(this)"
                            checked> None</span>
                    <span><input title="abc" name="highLight" data-highLight="a" type="radio" onclick="highLight(this)">
                        All</span>
                    <span><input title="num" name="highLight" data-highLight="e" type="radio" onclick="highLight(this)">
                        Even</span>
                    <span><input title="num" name="highLight" data-highLight="o" type="radio" onclick="highLight(this)">
                        Odd</span>
                    <span><input title="num" name="highLight" data-highLight="5" type="radio" onclick="highLight(this)">
                        5's</span>
                    <input type="hidden" id="highLightSelected" value="n" />
                </fieldset>

            </td>
        </tr>
    </table>

     <div id="screen-display">
        <div class="abc ">A</div>
        <div class="abc">B</div>
        <div class="abc">C</div>
        <div class="abc">D</div>
        <div class="abc ">E</div>
        <div class="abc">F</div>

        <div class="abc ">a</div>
        <div class="abc">b</div>

    </div>
    
    <script>
        const screenDisplay = document.getElementById("screen-display");
        for (let i = 0; i <= 360; i++) {
            const numDiv = document.createElement("div");
            numDiv.classList.add("num");
            numDiv.innerHTML = i;
            screenDisplay.appendChild(numDiv);
        }
    </script>

    <div class="developer">Developer: Eric Kwan
        <span id="rowCount">##</span>
    </div>
